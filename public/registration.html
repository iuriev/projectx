<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="shortcut icon" href="">
</head>
<body>
<main class="wrapper_reg">
    <div class="registration">
        <div class="title_Reg">Registration</div>
        <div class="reg-block_triangles">
            <div class="title_left"></div>
            <div class="title_right"></div>
        </div>
        <div class="registration_inputLogin registration_input">
            <input id="loginReg" placeholder="Login">
        </div>
        <div class="registration_inputPassword registration_input">
            <input id="passwordReg1" type="password" placeholder="Password">
        </div>
        <div class="registration_inputAgainPassword registration_input">
            <input id="passwordReg2" type="password" placeholder="Password again">
        </div>
        <div class="registration_inputMail registration_input">
            <input id="emailReg" type="email" placeholder="Email">
        </div>
        <div class="registration_inputPhone registration_input">
            <input id="telReg" type="tel" placeholder="Phone number">
        </div>
        <div class="registration_buttonRegister">
            <button id="registerBtn">Register</button>
        </div>
    </div>
</main>
</body>
</html>
