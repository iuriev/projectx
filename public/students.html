<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="shortcut icon" href="">
</head>
<body>
<main class="students">
    <div class="header header_students">
        <div class="login-as">
            <p id="myLoginName"></p>
            <button id="account" class="header__buttons"></button>
        </div>
        <div class="header__item-wrapper">
        </div>
        <div class="header__item-wrapper">
            <div class="language_name"></div>
            <div class="language">
                <select class="language_select" id="language-authorization">
                    <option value="RU" class="language_select__item">Русский</option>
                    <option value="EN" class="language_select__item">English</option>
                </select>
            </div>
            <button id="fullScreen" class="header__buttons">
                <img src="../assets/img/fullscreen.png" alt="FullScreen" title="FullScreen">
            </button>
            <button id="logout" class="header__buttons">
                <img src="../assets/img/logout.png" alt="Logout" title="Logout">
            </button>
        </div>
    </div>
    <div class="wrapper_students">
        <div class="menu">
            <div class="menu__inputs">
                <div class="inputs__wrapper">
                    <label id="labelFirstName" for="firstName"></label>
                    <input type="text" id="firstName" class="wrapper__input"/>
                </div>
                <div class="inputs__wrapper">
                    <label id="labelLastName" for="lastName"></label>
                    <input type="text" id="lastName" class="wrapper__input"/>
                </div>
                <div class="inputs__wrapper">
                    <label id="labelAge" for="age"></label>
                    <input type="number" id="age" class="wrapper__input"/>
                </div>
                <div class="inputs__wrapper">
                    <label id="labelCity" for="homeTown"></label>
                    <input type="text" id="homeTown" class="wrapper__input"/>
                </div>
            </div>
            <div class="menu__buttons">
                <div class="buttons__wrapper">
                    <button class="button" id="btnCreate" title="Create Student"></button>
                </div>
            </div>
            <div class="menu__buttons">
                <div class="buttons__wrapper">
                    <button class="button" id="deleteStudentFromActiveGroup" title="deleteStudentFromActiveGroup"></button>
                </div>
            </div>
        </div>
        <div class="table">
            <div class="tabs">
                <div id="tab-nav" class="tabs__nav">
                </div>
                <div id="tabs__content" class="tabs__content">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__devs">
            <p>Devs:</p>
            <div class="team">
                <p id="boris"></p>
                <p id="andrey"></p>
            </div>
            <div class="team">
                <p id="dmitry"></p>
                <p id="ivan"></p>
            </div>
        </div>
        <div class="footer__copyright">
            <p>DreamTeam 2019-2020</p>
            <p id="copyright"></p>
        </div>
    </div>
</main>
</body>
</html>
