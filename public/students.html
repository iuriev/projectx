<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="shortcut icon" href="">
</head>
<body>
<main class="wrapper_students">
    <div class="menu">
        <div class="menu__header">
            <div>
                <p id="myLoginName"></p>
            </div>
            <div>
                <button id="logout">Logout</button>
            </div>
            <div>
                <button id="fullScreen">FullScreen</button>
            </div>

        </div>
        <div class="menu__inputs">

            <div class="inputs__wrapper">
                <label for="firstName">First Name :</label>
                <input type="text" id="firstName" class="wrapper__input"/>
            </div>
            <div class="inputs__wrapper">
                <label for="lastName">Last Name :</label>
                <input type="text" id="lastName" class="wrapper__input"/>
            </div>
            <div class="inputs__wrapper">
                <label for="age">Age :</label>
                <input type="number" id="age" class="wrapper__input"/>
            </div>
            <div class="inputs__wrapper">
                <label for="homeTown">Hometown :</label>
                <input type="text" id="homeTown" class="wrapper__input"/>
            </div>
        </div>
        <div class="menu__buttons">
            <div class="buttons__wrapper">
                <button class="button" id="btnCreate">Create</button>
            </div>

        </div>
    </div>
    <div class="table">
        <div id="showData"></div>
    </div>
</main>
</body>
</html>
