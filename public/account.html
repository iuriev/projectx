<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account</title>
</head>
<body>
   
    <div class="wrapper-account">

        <div class="account-inputs">
            <div class="account-inputs__wrapper">
                <label for="login">My Login</label>
                <input type="text" class="account-inputs__input" id="login">
            </div>
            <div class="account-inputs__wrapper">
                <label for="pass">My Password</label>
                <input type="text" class="account-inputs__input" id="pass">
            </div>
            <div class="account-inputs__wrapper">
                <label for="email">My Email</label>
                <input type="text" class="account-inputs__input" id="email">
            </div>
            <div class="account-inputs__wrapper">
                <label for="phone">My Phone number</label>
                <input type="text" class="account-inputs__input" id="phone">
            </div>
           
        </div>
        <div class="account-buttons">
            <button id="savebtn" class="account-buttons__button">Save</button>
            <button id="returnbtn" class="account-buttons__button">Back</button>
        </div>
    </div>
</body>
</html>
