<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account</title>
</head>
<body>
   
    <div class="wrapper-account">
        <div class="language">
            <select class="language_select" id="language-account">
                <option value="RU" class="language_select__item">Russian</option>
                <option value="ENG" class="language_select__item">English</option>
            </select>
        </div>
        <div class="app-account">
            <h1 class="header-account">Change my data</h1>
            <div class="account-inputs">
                <div class="account-inputs__wrapper">
                    <label for="login">My Login:</label>
                    <input type="text" class="account-inputs__input" id="login">
                    <div class="registration_inputLogin__error registration_input__error"></div>
                </div>
                <div class="account-inputs__wrapper">
                    <label for="pass">My Password:</label>
                    <input type="text" class="account-inputs__input" id="pass">
                    <div class="registration_inputPassword__error registration_input__error"></div>
                </div>
                <div class="account-inputs__wrapper">
                    <label for="email">My Email:</label>
                    <input type="text" class="account-inputs__input" id="email">
                    <div class="registration_inputMail__error registration_input__error"></div>
                </div>
                <div class="account-inputs__wrapper">
                    <label for="phone">My Phone number:</label>
                    <input type="text" class="account-inputs__input" id="phone">
                    <div class="registration_inputPhone__error registration_input__error"></div>
                </div>
            
            </div>
            <div class="account-buttons">
                <button id="savebtn" class="account-buttons__button">Save</button>
                <button id="returnbtn" class="account-buttons__button">Back</button>
            </div>
        </div>
        
    </div>
</body>
</html>
