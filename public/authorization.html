<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="shortcut icon" href="">
</head>
<body>
   <div class="wrapper">
       <div class="authorization-block">
           <div class="authorization-block__input-section input-section">
               <label class="input-section__label-login label-all" for="inputLogin">Enter your login:</label>
               <input class="input-section__input-login input-all" id="inputLogin" type="text" placeholder="login..."/>
           </div>
           <div class="authorization-block__input-section input-section">
               <label class="input-section__label-password label-all" for="inputPass">Enter your password:</label>
               <input class="input-section__input-password input-all" id="inputPass" type="text" placeholder="password..."/>
           </div>
           <div class="authorization-block__button-section button-section">
               <button class="button-section__btn-login btn-all" id="login">Log In</button>
               <button class="button-section__btn-registration btn-all" id="register">Registration</button>
           </div>
       </div>
   </div>
</body>
</html>
