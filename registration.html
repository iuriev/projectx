<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
        <main class="wrapper_reg">
            <div>
                <h2>Registration</h2>
            </div>
            <div>
                <input id="loginreg" placeholder="Login">
            </div>
            <div>
                <input id="passwordreg1" type="password" placeholder="Password">
            </div>
            <div>
                <input id="passwordreg2" type="password" placeholder="Password again">
            </div>
            <div>
                <input id="emailreg" type="email" placeholder="Email">
            </div>
            <div>
                <input id="telreg" type="tel" placeholder="Phone number">
            </div>
            <div>
                <button>Register</button>
            </div>
        </main>
</body>
</html>
