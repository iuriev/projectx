<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
        <main class="wrapper_reg">
            <div>
                <h2>Registration</h2>
            </div>
            <div>
                <input id="loginReg" placeholder="Login">
            </div>
            <div>
                <input id="passwordReg1" type="password" placeholder="Password">
            </div>
            <div>
                <input id="passwordReg2" type="password" placeholder="Password again">
            </div>
            <div>
                <input id="emailReg" type="email" placeholder="Email">
            </div>
            <div>
                <input id="telReg" type="tel" placeholder="Phone number">
            </div>
            <div>
                <button><a href="./index.html" id="registration_registerBtn">Register</a></button>
            </div>
        </main>

        <script src="./js/register.js"></script>
</body>
</html>
